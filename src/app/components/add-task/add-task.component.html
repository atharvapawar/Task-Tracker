<form class="task-form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="task">Task</label>
    <input type="text" id="task" [(ngModel)]="text" name="text" placeholder="Enter your task" required />
  </div>
  <div class="form-group">
    <label for="day-time">Day & Time</label>
    <input type="text" id="day-time" [(ngModel)]="day" name="day" placeholder="e.g. Sept 20, 2024, 10:00 AM" />
  </div>
  <div class="form-group form-group-inline">
    <label for="reminder">Set Reminder</label>
    <input type="checkbox" id="reminder" [(ngModel)]="reminder" name="reminder" />
  </div>
  <button type="submit" class="btn-save">Save Task</button>
</form>
